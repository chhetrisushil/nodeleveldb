<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Todo Manager - React</title>
	</head>
	<body>
		<section role="wrapper" id="wrapper">
			<article>
				<form action="/register" method="post" accept-charset="utf-8">
					<input type="text" id="user-name" class="user-name" name="user-name" placeholder="user name"/>
					<input type="password" name="user-password" id="user-password" class="user-password" placeholder="Password">
					<input type="password" name="reenter-user-password" id="reenter-user-password" class="reenter-user-password" placeholder="Re-enter Password">
					<input type="submit" value="Submit">
				</form>
			</article>
		</section>
		<script type="text/javascript" src="/js/main.js"></script>
	</body>
</html>
